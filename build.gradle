apply plugin: 'java'

group = "org.primeframework"
version = "1.0"
description = "Prime Mock Framework"
sourceCompatibility = 1.6

configurations {
  compileOnly {
    visible = false
  }
}

// gradle doesn't provide the capability to define 'compile only'
// dependencies (e.g maven 'provided') so this script-block below adds it
sourceSets {
  main {
    compileClasspath += configurations.compileOnly
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compileOnly(
    "javax.servlet:servlet-api:2.4"
  )
  compile(
    "org.apache.commons:commons-fileupload:1.2.1",
    "org.apache.commons:commons-io:1.3.2"
  )

  testCompile(
    "org.easymock:easymock:3.1",
    "org.testng:testng:5.11"
  )
}
